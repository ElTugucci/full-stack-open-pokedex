name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env: 
  SKIP: ${{ contains(toJson(github.event.commit.*.messages), '#skip') }}

jobs:

  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20' 
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Check style
        run: npm run eslint
      - name: Build App
        run: npm run build
      - name: Notify failure
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        with:
            severity: error
            details: Build Failed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Run Unit Tests
        run: npm run test
      - name: Run PlayWright Tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled()}}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Deploy app to Fly.io
        if: ${{ github.event_name == 'push' && github.env.SKIP == 'false'}}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Notify success    
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() }}
        with:
            severity: info
            details: A new version of Pokedex is deployed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  
  tag_release: 

    if: ${{ github.ref == 'refs/heads/main' && github.env.SKIP == 'false'}}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bumb version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP:  patch 
 
